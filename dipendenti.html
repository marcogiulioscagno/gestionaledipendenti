<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Dipendenti – Gestionale</title>
  <!-- Phantom CSS -->
  <link rel="stylesheet" href="assets/css/main.css"/>
  <noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
  <!-- Tuo CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Supabase + Chart.js (Chart.js serve solo su statistiche, ma non crea conflitti) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

  <!-- Il tuo script.js con tutta la logica -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Banner piccolo con back -->
  <section id="banner" class="small">
    <div class="inner">
      <a href="index.html" class="button small">← Home</a>
      <h2>Dipendenti</h2>
    </div>
  </section>

  <!-- Form + Tabella -->
  <section id="main" class="wrapper">
    <div class="inner">

      <!-- FORM -->
      <form id="asForm" class="grid grid-cols-2 gap-4 mb-6">
        <input id="inName"     type="text" placeholder="Nome"       required/>
        <input id="inSurname"  type="text" placeholder="Cognome"    required/>
        <input id="inTeam"     type="text" placeholder="Team"       required/>
        <input id="inRole"     type="text" placeholder="Ruolo"/>
        <input id="inSede"     type="text" placeholder="Sede"       required/>
        <select id="inContract">
          <option>Indeterminato</option>
          <option>Determinato</option>
        </select>
        <input id="inAmbito"   type="text" placeholder="Ambito (csv)"/>
        <input id="inClients"  type="text" placeholder="Clienti (csv)"/>
        <input id="inState"    type="text" placeholder="Stato"/>
        <button id="btnAdd" type="button" class="primary col-span-2">Aggiungi AS</button>
      </form>

      <!-- TABELLA -->
      <div class="overflow-x-auto">
        <table>
          <thead>
            <tr>
              <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
              <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th>
              <th>Stato</th><th>Azioni</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
      </div>

    </div>
  </section>

  <!-- Phantom JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
