<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Dipendenti – Gestionale</title>
  <!-- Phantom CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header small con back -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="button small">← Home</a>
        <h2>Dipendenti</h2>
      </div>
    </header>

    <!-- Main: form + tabella -->
    <div id="main">
      <div class="inner">

        <!-- FORM (Phantom style “alt”) -->
        <section class="alt">
          <form id="asForm">
            <div class="fields">
              <div class="field half">
                <input id="inName"     type="text" name="nome"     placeholder="Nome"       required />
              </div>
              <div class="field half">
                <input id="inSurname"  type="text" name="cognome"  placeholder="Cognome"    required />
              </div>
              <div class="field half">
                <input id="inTeam"     type="text" name="team"     placeholder="Team"       required />
              </div>
              <div class="field half">
                <input id="inRole"     type="text" name="ruolo"    placeholder="Ruolo" />
              </div>
              <div class="field half">
                <input id="inSede"     type="text" name="sede"     placeholder="Sede"       required />
              </div>
              <div class="field half">
                <select id="inContract" name="contratto">
                  <option>Indeterminato</option>
                  <option>Determinato</option>
                </select>
              </div>
              <div class="field half">
                <input id="inAmbito"   type="text" name="ambito"   placeholder="Ambito (csv)" />
              </div>
              <div class="field half">
                <input id="inClients"  type="text" name="clienti"  placeholder="Clienti (csv)" />
              </div>
              <div class="field half">
                <input id="inState"    type="text" name="stato"    placeholder="Stato" />
              </div>
            </div>
            <ul class="actions">
              <li><button type="submit" class="primary">Aggiungi AS</button></li>
            </ul>
          </form>
        </section>

        <!-- TABELLA (Phantom style) -->
        <section class="table-wrapper alt">
          <table>
            <thead>
              <tr>
                <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
                <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th>
                <th>Stato</th><th>Azioni</th>
              </tr>
            </thead>
            <tbody id="listBody"></tbody>
          </table>
        </section>

      </div>
    </div>

    <!-- Footer minimale -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; Gestionale Dipendenti</li>
        </ul>
      </div>
    </footer>

  </div>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <!-- Inline script: creaClient, carica dati e gestisce form -->
  <script>
    const sb = supabase.createClient(
      'https://fzbpucvscnfyimefrvzs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6YnB1Y3ZzY25meWltZWZydnpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MjIwMDUsImV4cCI6MjA2Nzk5ODAwNX0.TmDOR-UnkeSkTnnEQuuYTHchmwfdNGO9rnrmXu9akuM'
    );
    const TABLE = 'application_specialists';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('asForm');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const record = {
          nome:       form.nome.value.trim(),
          cognome:    form.cognome.value.trim(),
          team:       form.team.value.trim(),
          ruolo:      form.ruolo.value.trim(),
          sede:       form.sede.value.trim(),
          contratto:  form.contratto.value,
          ambito:     form.ambito.value.split(',').map(s=>s.trim()).filter(s=>s),
          clienti:    form.clienti.value.split(',').map(s=>s.trim()).filter(s=>s),
          stato:      form.stato.value.trim(),
        };
        const { error } = await sb.from(TABLE).insert(record);
        if (error) return alert('Errore inserimento: '+error.message);
        form.reset();
        loadList();
      });
      loadList();
    });

    async function loadList() {
      const tbody = document.getElementById('listBody');
      tbody.innerHTML = '';
      const { data, error } = await sb
        .from(TABLE)
        .select('*')
        .order('created_at', { ascending: false });
      if (error) return alert('Errore caricamento: '+error.message);
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.nome}</td>
          <td>${r.cognome}</td>
          <td>${r.team}</td>
          <td>${r.ruolo||''}</td>
          <td>${r.sede}</td>
          <td>${r.contratto}</td>
          <td>${(r.ambito||[]).join(', ')}</td>
          <td>${(r.clienti||[]).join(', ')}</td>
          <td>${r.stato||''}</td>
          <td><button data-id="${r.id}">✕</button></td>`;
        tr.querySelector('button').onclick = async () => {
          if (!confirm('Eliminare questo AS?')) return;
          const { error } = await sb.from(TABLE).delete().eq('id', r.id);
          if (error) return alert('Errore eliminazione: '+error.message);
          loadList();
        };
        tbody.appendChild(tr);
      });
    }
  </script>

  <!-- Phantom JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
