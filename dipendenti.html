  <!-- Phantom CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- tue regole -->
  <link rel="stylesheet" href="style.css" />  <!--  [oai_citation:0‡style.css](file-service://file-ApxiM4AgDFtnTuz12ARMEr) -->

  <!-- Supabase + Chart.js -->

<body>

  <!-- banner “piccolo” con back button -->
  <section id="banner" class="small">
    <div class="inner">
      <a href="index.html" class="button small">← Home</a>
      <h2>Dipendenti</h2>
    </div>
  </section>

  <!-- qui dentro metti la form + tabella dal tuo index.html di ieri -->
  <section id="main" class="wrapper">
    <div class="inner">

      <!-- FORM INSERIMENTO -->
      <div class="form-row">
        <input id="inName"       placeholder="Nome">
        <input id="inSurname"    placeholder="Cognome">
        <input id="inTeam"       placeholder="Team">
      </div>
      <div class="form-row">
        <input id="inRole"       placeholder="Ruolo">
        <input id="inSede"       placeholder="Sede">
        <input id="inContract"   placeholder="Contratto">
      </div>
      <div class="form-row">
        <input id="inAmbito"     placeholder="Ambito (csv)">
        <input id="inClients"    placeholder="Clienti (csv)">
        <input id="inState"      placeholder="Stato">
      </div>
      <button id="btnAdd">Aggiungi AS</button>

      <!-- TABELLA DIPENDENTI -->
      <table>
        <thead>
          <tr>
            <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
            <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th>
            <th>Stato</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody id="listBody"></tbody>
      </table>

    </div>
  </section>

  <!-- Phantom JS -->
  <script src="assets/js/jquery.min.js"></script>
