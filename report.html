<!DOCTYPE HTML>
<!-- report.html – Gestionale Dipendenti -->
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Report – Gestionale Dipendenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="button small">← Home</a>
        <h2>Report</h2>
      </div>
    </header>

    <!-- Pulsante Export -->
    <section id="main" class="wrapper">
      <div class="inner">
        <p>Clicca sotto per scaricare il report Excel con grafici e elenco AS:</p>
        <button id="btnExport" class="button primary">Scarica Report</button>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; Gestionale Dipendenti</li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Dipendenze UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>

  <script>
  (async () => {
    // 1) Supabase
    const sb = supabase.createClient(
      'https://fzbpucvscnfyimefrvzs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9…' // la tua chiave anonima completa
    );
    const TABLE = 'application_specialists';

    // 2) Helper per conteggi
    function countBy(arr, key) {
      return arr.reduce((m, r) => {
        const vs = Array.isArray(r[key]) ? r[key] : [r[key]];
        vs.filter(v => v).forEach(v => m[v] = (m[v]||0) + 1);
        return m;
      }, {});
    }

    // 3) Crea chart off-screen, disabilita animazione e ritorna full dataURL
    function makeChartImage(title, obj) {
      const canvas = document.createElement('canvas');
      const ctx    = canvas.getContext('2d');
      const labels = Object.keys(obj),
            data   = Object.values(obj),
            bg     = labels.map((_,i) => `hsl(${i*360/labels.length},70%,60%)`);
      new Chart(ctx, {
        type: 'pie',
        data: { labels, datasets: [{ data, backgroundColor: bg }] },
        options: {
          animation: false,            // <— fondamentalissimo!
          plugins: {
            title: { display: true, text: title },
            legend: { position: 'bottom' }
          }
        }
      });
      // Ora il canvas è già disegnato, possiamo estrarre il PNG
      return canvas.toDataURL('image/png');
    }

    // 4) Generazione e download Excel
    async function generateExcel() {
      // fetch dati
      const [ sRes, lRes ] = await Promise.all([
        sb.from(TABLE).select('sede,team,contratto,ambito,clienti'),
        sb.from(TABLE).select('*').order('created_at',{ascending:false})
      ]);
      if (sRes.error || lRes.error) {
        return alert('Errore caricamento dati: ' + (sRes.error||lRes.error).message);
      }
      const statsData = sRes.data, listData = lRes.data;

      // crea workbook
      const wb = new ExcelJS.Workbook();
      wb.creator = 'Gestionale Dipendenti';
      wb.created = new Date();

      // — Sheet Statistiche —
      const ws1 = wb.addWorksheet('Statistiche');
      let rp = 1;
      [
        ['AS per Sede',      countBy(statsData,'sede')],
        ['AS per Team',      countBy(statsData,'team')],
        ['AS per Contratto', countBy(statsData,'contratto')],
        ['AS per Ambito',    countBy(statsData,'ambito')],
        ['AS per Clienti',   countBy(statsData,'clienti')]
      ].forEach(([title,obj]) => {
        const full = makeChartImage(title,obj);
        const b64  = full.split(',')[1];      // strip prefix
        const img  = wb.addImage({ base64:b64, extension:'png' });
        ws1.addImage(img, {
          tl: { col: 0, row: rp },
          br: { col: 5, row: rp + 15 }
        });
        rp += 16;
      });

      // — Sheet Dipendenti —
      const ws2 = wb.addWorksheet('Dipendenti');
      ws2.addRow(['Nome','Cognome','Team','Ruolo','Sede','Contratto','Ambito','Clienti','Stato']);
      listData.forEach(r => {
        ws2.addRow([
          r.nome,
          r.cognome,
          r.team,
          r.ruolo || '',
          r.sede,
          r.contratto,
          Array.isArray(r.ambito)? r.ambito.join(', '):(r.ambito||''),
          Array.isArray(r.clienti)? r.clienti.join(', '):(r.clienti||''),
          r.stato || ''
        ]);
      });

      // writeBuffer & download
      const buf = await wb.xlsx.writeBuffer();
      saveAs(new Blob([buf]), 'Report_Gestionale_Dipendenti.xlsx');
    }

    document.getElementById('btnExport').addEventListener('click', generateExcel);
  })();
  </script>

  <!-- Phantom Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
