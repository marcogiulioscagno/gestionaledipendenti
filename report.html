<!DOCTYPE HTML>
<!-- report.html ‚Äì Excel con grafici e lista AS -->
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Report ‚Äì Gestionale Dipendenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Phantom CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

  <div id="wrapper">

    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="button small">‚Üê Home</a>
        <h2>Report</h2>
      </div>
    </header>

    <!-- Pulsante Export -->
    <section id="main" class="wrapper">
      <div class="inner">
        <p>Clicca per scaricare il report Excel con grafici e lista AS:</p>
        <button id="btnExport" class="button primary">Scarica Report</button>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; Gestionale Dipendenti</li>
        </ul>
      </div>
    </footer>

  </div>

  <!-- Librerie UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Script per generare il report -->
  <script>
  (async () => {
    console.log('üöÄ report.html caricato');

    // 1) Configura Supabase
    const sb = supabase.createClient(
      'https://fzbpucvscnfyimefrvzs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9‚Ä¶' // la tua chiave anonima completa
    );
    const TABLE = 'application_specialists';

    // 2) Funzione di utilit√† per contare
    function countBy(arr, key) {
      return arr.reduce((m, r) => {
        const items = Array.isArray(r[key]) ? r[key] : [r[key]];
        items.filter(v => v).forEach(v => m[v] = (m[v]||0) + 1);
        return m;
      }, {});
    }

    // 3) Crea un chart off-screen e ritorna solo base64 (senza prefix)
    function makeChartImage(title, dataObj) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const labels = Object.keys(dataObj), values = Object.values(dataObj);
      const bg = labels.map((_,i) => `hsl(${i*360/labels.length},70%,60%)`);
      new Chart(ctx, {
        type: 'pie',
        data: { labels, datasets:[{ data: values, backgroundColor: bg }] },
        options: { plugins:{ title:{ display:true, text:title }, legend:{ position:'bottom' } } }
      });
      const full = canvas.toDataURL('image/png');
      return full.split(',')[1];  // ritorna solo il base64
    }

    // 4) Genera e scarica l‚ÄôExcel
    async function generateExcel() {
      console.log('üì¶ Generazione report iniziata');
      let statRes, listRes;
      try {
        statRes = await sb.from(TABLE).select('sede,team,contratto,ambito,clienti');
        listRes = await sb.from(TABLE).select('*').order('created_at',{ascending:false});
      } catch(err) {
        console.error('‚ùå Errore rete/Supabase:', err);
        return alert('Errore di rete o Supabase: ' + err.message);
      }
      if (statRes.error || listRes.error) {
        console.error('‚ùå Supabase error:', statRes.error||listRes.error);
        return alert('Errore fetch dati: ' + (statRes.error||listRes.error).message);
      }

      const statsData = statRes.data, listData = listRes.data;
      console.log('‚úÖ Dati caricati:', statsData.length, 'statistiche e', listData.length, 'dipendenti');

      // Crea workbook
      const wb = new ExcelJS.Workbook();
      wb.creator = 'Gestionale Dipendenti';
      wb.created = new Date();

      // Sheet 1: Statistiche
      const ws1 = wb.addWorksheet('Statistiche');
      let row = 0;
      const configs = [
        ['AS per Sede',      countBy(statsData,'sede')],
        ['AS per Team',      countBy(statsData,'team')],
        ['AS per Contratto', countBy(statsData,'contratto')],
        ['AS per Ambito',    countBy(statsData,'ambito')],
        ['AS per Clienti',   countBy(statsData,'clienti')]
      ];
      for (const [title, dataObj] of configs) {
        const b64 = makeChartImage(title, dataObj);
        console.log(`üñºÔ∏è Creata immagine ${title}, ${b64.length} bytes`);
        const imgId = wb.addImage({ base64: b64, extension: 'png' });
        ws1.addImage(imgId, { tl:{col:0,row}, br:{col:5,row:row+15} });
        row += 16;
      }

      // Sheet 2: Dipendenti
      const ws2 = wb.addWorksheet('Dipendenti');
      ws2.addRow(['Nome','Cognome','Team','Ruolo','Sede','Contratto','Ambito','Clienti','Stato']);
      listData.forEach(r => {
        ws2.addRow([
          r.nome,
          r.cognome,
          r.team,
          r.ruolo || '',
          r.sede,
          r.contratto,
          Array.isArray(r.ambito) ? r.ambito.join(', ') : (r.ambito||''),
          Array.isArray(r.clienti) ? r.clienti.join(', ') : (r.clienti||''),
          r.stato || ''
        ]);
      });

      // Esporta e scarica
      try {
        const buf = await wb.xlsx.writeBuffer();
        console.log('‚úÖ Workbook pronto, buffer size:', buf.byteLength);
        saveAs(new Blob([buf]), 'Report_Gestionale_Dipendenti.xlsx');
        console.log('üöÄ Download avviato');
      } catch(err) {
        console.error('‚ùå Errore generazione Excel:', err);
        alert('Errore generazione file: ' + err.message);
      }
    }

    document.getElementById('btnExport')
            .addEventListener('click', generateExcel);

  })();
  </script>

  <!-- Phantom JS -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
