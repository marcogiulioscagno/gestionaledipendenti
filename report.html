<!DOCTYPE HTML>
<!--
  report.html – Gestionale Dipendenti
  Genera un report Excel con grafici e lista dipendenti
-->
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Report – Gestionale Dipendenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Phantom CSS (opzionale) -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

  <div id="wrapper">

    <!-- Header con back -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="button small">← Home</a>
        <h2>Report</h2>
      </div>
    </header>

    <!-- Pulsante per esportare -->
    <div id="main">
      <div class="inner">
        <p>Clicca qui per scaricare il report Excel con grafici e lista dipendenti:</p>
        <button id="btnExport" class="button primary">Scarica Report</button>
      </div>
    </div>

    <!-- Footer minimale -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; Gestionale Dipendenti</li>
        </ul>
      </div>
    </footer>

  </div>

  <!-- Caricamento librerie -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Script inline per generare l’Excel -->
  <script>
  (async () => {
    console.log('Report script avviato');
    // 1) Configura Supabase
    const sb = supabase.createClient(
      'https://fzbpucvscnfyimefrvzs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6YnB1Y3ZzY25meWltZWZydnpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MjIwMDUsImV4cCI6MjA2Nzk5ODAwNX0.TmDOR-UnkeSkTnnEQuuYTHchmwfdNGO9rnrmXu9akuM'
    );
    const TABLE = 'application_specialists';

    // 2) Helper: conta occorrenze per un campo
    function countBy(arr, key) {
      return arr.reduce((map, r) => {
        const items = Array.isArray(r[key]) ? r[key] : [r[key]];
        items.filter(v => v).forEach(v => {
          map[v] = (map[v] || 0) + 1;
        });
        return map;
      }, {});
    }

    // 3) Crea chart off-screen e restituisce solo la porzione base64
    function makeChartImage(title, dataObj) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const labels = Object.keys(dataObj);
      const data   = Object.values(dataObj);
      const bg     = labels.map((_,i)=>`hsl(${i*360/labels.length},70%,60%)`);
      new Chart(ctx, {
        type: 'pie',
        data: { labels, datasets:[{ data, backgroundColor:bg }] },
        options:{ plugins:{ title:{ display:true,text:title }, legend:{ position:'bottom' } } }
      });
      // toDataURL() restituisce "data:image/png;base64,AAAA..."
      // splitto e torno solo il base64
      const full = canvas.toDataURL('image/png');
      const parts = full.split(',');
      console.log(`Generata immagine ${title}, size: ${parts[1].length} bytes`);
      return parts[1];
    }

    // 4) Funzione principale per generare e scaricare Excel
    async function generateExcel() {
      console.log('Inizio generazione report');
      // Prelevo dati statistici e lista
      const [statsRes, listRes] = await Promise.all([
        sb.from(TABLE).select('sede,team,contratto,ambito,clienti'),
        sb.from(TABLE).select('*').order('created_at',{ascending:false})
      ]);
      if (statsRes.error || listRes.error) {
        console.error(statsRes.error || listRes.error);
        return alert('Errore fetch dati: ' + (statsRes.error||listRes.error).message);
      }
      const statsData = statsRes.data;
      const listData  = listRes.data;

      // Crea workbook
      const wb = new ExcelJS.Workbook();
      wb.creator = 'Gestionale Dipendenti';
      wb.created = new Date();

      // — Sheet “Statistiche” —
      const ws1 = wb.addWorksheet('Statistiche');
      let row = 0;
      const statsConfigs = [
        ['AS per Sede',     countBy(statsData,'sede')],
        ['AS per Team',     countBy(statsData,'team')],
        ['AS per Contratto',countBy(statsData,'contratto')],
        ['AS per Ambito',   countBy(statsData,'ambito')],
        ['AS per Clienti',  countBy(statsData,'clienti')]
      ];
      for (const [title, dataObj] of statsConfigs) {
        const b64 = makeChartImage(title, dataObj);
        const imgId = wb.addImage({ base64: b64, extension: 'png' });
        ws1.addImage(imgId, {
          tl: { col: 0, row },
          br: { col: 5, row: row + 15 }
        });
        row += 16;
      }

      // — Sheet “Dipendenti” —
      const ws2 = wb.addWorksheet('Dipendenti');
      ws2.addRow(['Nome','Cognome','Team','Ruolo','Sede','Contratto','Ambito','Clienti','Stato']);
      listData.forEach(r => {
        ws2.addRow([
          r.nome,
          r.cognome,
          r.team,
          r.ruolo||'',
          r.sede,
          r.contratto,
          Array.isArray(r.ambito)? r.ambito.join(', '): (r.ambito || ''),
          Array.isArray(r.clienti)? r.clienti.join(', '): (r.clienti || ''),
          r.stato || ''
        ]);
      });

      // Esporta e scarica
      const buffer = await wb.xlsx.writeBuffer();
      console.log('Workbook creato, dimensione buffer:', buffer.byteLength);
      saveAs(new Blob([buffer]), 'Report_Gestionale_Dipendenti.xlsx');
      console.log('Download avviato');
    }

    document.getElementById('btnExport').addEventListener('click', generateExcel);
  })();
  </script>

  <!-- Phantom Scripts (se servono) -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
