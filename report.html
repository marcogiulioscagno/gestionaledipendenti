<!DOCTYPE HTML>
<!--
  report.html – Gestionale Dipendenti
  Genera un report Excel con grafici e lista dipendenti
-->
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Report – Gestionale Dipendenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Phantom CSS (se usi lo stesso layout) -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

  <div id="wrapper">

    <!-- Header con back -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="button small">← Home</a>
        <h2>Report</h2>
      </div>
    </header>

    <!-- Pulsante per esportare -->
    <div id="main">
      <div class="inner">
        <p>Clicca qui per scaricare il report Excel con grafici e lista dipendenti:</p>
        <button id="btnExport" class="button primary">Scarica Report</button>
      </div>
    </div>

    <!-- Footer minimale -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; Gestionale Dipendenti</li>
        </ul>
      </div>
    </footer>

  </div>

  <!-- Librerie necessarie -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>

  <!-- Script inline per generare l’Excel -->
  <script>
  (async () => {
    // Configura Supabase
    const sb = supabase.createClient(
      'https://fzbpucvscnfyimefrvzs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6YnB1Y3ZzY25meWltZWZydnpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MjIwMDUsImV4cCI6MjA2Nzk5ODAwNX0.TmDOR-UnkeSkTnnEQuuYTHchmwfdNGO9rnrmXu9akuM'
    );
    const TABLE = 'application_specialists';

    // Conta occorrenze per un campo
    function countBy(arr, key) {
      return arr.reduce((map, r) => {
        const items = Array.isArray(r[key]) ? r[key] : [r[key]];
        items.filter(v => v).forEach(v => {
          map[v] = (map[v] || 0) + 1;
        });
        return map;
      }, {});
    }

    // Crea un chart off-screen e ritorna solo la parte base64 (senza prefix)
    function makeChartImage(title, dataObj) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const labels = Object.keys(dataObj);
      const data   = Object.values(dataObj);
      const bg     = labels.map((_,i)=>`hsl(${i*360/labels.length},70%,60%)`);
      new Chart(ctx, {
        type: 'pie',
        data: { labels, datasets:[{ data, backgroundColor:bg }] },
        options:{ plugins:{ title:{ display:true,text:title }, legend:{ position:'bottom' } } }
      });
      // toDataURL() ritorna "data:image/png;base64,AAAA..."; splittiamo
      return canvas.toDataURL('image/png').split(',')[1];
    }

    // Genera e scarica il file Excel
    async function generateExcel() {
      // 1) Preleva i dati
      const [{ data: statsData, error: statErr }, { data: listData, error: listErr }] = await Promise.all([
        sb.from(TABLE).select('sede,team,contratto,ambito,clienti'),
        sb.from(TABLE).select('*').order('created_at',{ascending:false})
      ]);
      if (statErr || listErr) {
        alert('Errore nel caricamento dati: ' + (statErr?.message || listErr?.message));
        return;
      }

      // 2) Crea il workbook
      const wb = new ExcelJS.Workbook();
      wb.creator = 'Gestionale Dipendenti';
      wb.created = new Date();

      // —— Sheet 1: Statistiche ——
      const ws1 = wb.addWorksheet('Statistiche');
      let row = 0;

      const statsConfigs = [
        ['AS per Sede',     countBy(statsData,'sede')],
        ['AS per Team',     countBy(statsData,'team')],
        ['AS per Contratto',countBy(statsData,'contratto')],
        ['AS per Ambito',   countBy(statsData,'ambito')],
        ['AS per Clienti',  countBy(statsData,'clienti')]
      ];
      for (const [title, dataObj] of statsConfigs) {
        const b64 = makeChartImage(title, dataObj);
        const imgId = wb.addImage({ base64: b64, extension: 'png' });
        ws1.addImage(imgId, {
          tl: { col: 0, row },
          br: { col: 5, row: row + 15 }
        });
        row += 16;
      }

      // —— Sheet 2: Dipendenti ——
      const ws2 = wb.addWorksheet('Dipendenti');
      ws2.addRow(['Nome','Cognome','Team','Ruolo','Sede','Contratto','Ambito','Clienti','Stato']);
      listData.forEach(r => {
        ws2.addRow([
          r.nome,
          r.cognome,
          r.team,
          r.ruolo || '',
          r.sede,
          r.contratto,
          Array.isArray(r.ambito)? r.ambito.join(', '): (r.ambito || ''),
          Array.isArray(r.clienti)? r.clienti.join(', '): (r.clienti || ''),
          r.stato || ''
        ]);
      });

      // 3) Esporta e scarica
      const buf = await wb.xlsx.writeBuffer();
      saveAs(new Blob([buf]), 'Report_Gestionale_Dipendenti.xlsx');
    }

    document.getElementById('btnExport')
      .addEventListener('click', generateExcel);
  })();
  </script>

  <!-- Phantom Scripts (se servono) -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
