<!DOCTYPE HTML>
<!-- report.html – Gestionale Dipendenti -->
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Report – Gestionale Dipendenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="button small">← Home</a>
        <h2>Report</h2>
      </div>
    </header>

    <!-- Pulsante Export -->
    <section id="main" class="wrapper">
      <div class="inner">
        <p>Clicca qui sotto per scaricare un report Excel con grafici e elenco dipendenti.</p>
        <button id="btnExport" class="button primary">Scarica Report</button>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <ul class="copyright">
          <li>&copy; Gestionale Dipendenti</li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Librerie esterne -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>

  <script>
  (async () => {
    // 1) Setup Supabase
    const sb = supabase.createClient(
      'https://fzbpucvscnfyimefrvzs.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9…' // la tua chiave anonima
    );
    const TABLE = 'application_specialists';

    // 2) Conta le occorrenze
    function countBy(arr, key) {
      return arr.reduce((m, r) => {
        const vals = Array.isArray(r[key]) ? r[key] : [r[key]];
        vals.filter(v=>v).forEach(v => m[v]=(m[v]||0)+1);
        return m;
      }, {});
    }

    // 3) Renderizza un pie in un canvas off-screen e torna l’intero data-URL
    function makeChartDataURL(title, dataObj) {
      const c = document.createElement('canvas');
      const ctx = c.getContext('2d');
      const labels = Object.keys(dataObj);
      const data   = Object.values(dataObj);
      const bg     = labels.map((_,i) => `hsl(${i*360/labels.length},70%,60%)`);
      new Chart(ctx, {
        type: 'pie',
        data: { labels, datasets: [{ data, backgroundColor: bg }] },
        options: {
          animation: false,
          plugins: {
            title: { display: true, text: title },
            legend: { position: 'bottom' }
          }
        }
      });
      return c.toDataURL('image/png');
    }

    // 4) Genera e scarica l’Excel
    async function generateExcel() {
      // a) Prendi dati Supabase
      const [statRes, listRes] = await Promise.all([
        sb.from(TABLE).select('sede,team,contratto,ambito,clienti'),
        sb.from(TABLE).select('*').order('created_at',{ascending:false})
      ]);
      if (statRes.error || listRes.error) {
        return alert('Errore caricamento dati: ' + (statRes.error||listRes.error).message);
      }
      const statsData = statRes.data, listData = listRes.data;

      // b) Crea Workbook
      const wb = new ExcelJS.Workbook();
      wb.creator = 'Gestionale Dipendenti';
      wb.created = new Date();

      // — Sheet "Statistiche" —
      const ws1 = wb.addWorksheet('Statistiche');
      let rowPtr = 1;
      [
        ['AS per Sede',      countBy(statsData,'sede')],
        ['AS per Team',      countBy(statsData,'team')],
        ['AS per Contratto', countBy(statsData,'contratto')],
        ['AS per Ambito',    countBy(statsData,'ambito')],
        ['AS per Clienti',   countBy(statsData,'clienti')]
      ].forEach(([title,obj]) => {
        const dataURL = makeChartDataURL(title,obj);
        // **LA DIFFERENZA**: uso `image:` con l’intero data-URL
        const imageId = wb.addImage({ image: dataURL, extension:'png' });
        ws1.addImage(imageId, {
          tl: { col:0, row:rowPtr },
          br: { col:5, row:rowPtr + 15 }
        });
        rowPtr += 16;
      });

      // — Sheet "Dipendenti" —
      const ws2 = wb.addWorksheet('Dipendenti');
      ws2.addRow(['Nome','Cognome','Team','Ruolo','Sede','Contratto','Ambito','Clienti','Stato']);
      listData.forEach(r => {
        ws2.addRow([
          r.nome,
          r.cognome,
          r.team,
          r.ruolo  || '',
          r.sede,
          r.contratto,
          Array.isArray(r.ambito)? r.ambito.join(', '):(r.ambito||''),
          Array.isArray(r.clienti)? r.clienti.join(', '):(r.clienti||''),
          r.stato  || ''
        ]);
      });

      // c) Scrivi e scarica
      const buf = await wb.xlsx.writeBuffer();
      saveAs(new Blob([buf]), 'Report_Gestionale_Dipendenti.xlsx');
    }

    document.getElementById('btnExport').addEventListener('click', generateExcel);
  })();
  </script>

  <!-- Phantom JS (rimane invariato) -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
